<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>正门</title>
        <link rel="stylesheet" href="../static/user/style/style.css">
        <script src="../static/public/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="content">
                <div class="header">
                    <h1>张子正</h1>
                    <p>暂时开放注册</p>
                </div>
                <div class="form">
                    <div class="tab">
                        <a href="#login" id="id-a-login">登陆</a>
                        <a href="#register" id="id-a-register">注册</a>
                        <div class="block"></div>
                    </div>
                    <div id="id-div-login">
                        <div class="form-textinput">
                            <div class="input-wrapper">
                                <input id="id-input-login-username" type="text" placeholder="账号：2 - 8 位" required>
                            </div>
                            <div class="input-wrapper">
                                <input id="id-input-login-password" type="password" placeholder="密码：6 - 12 位" required>
                            </div>
                        </div>
                        <p class="messege" id="id-p-login">用户名密码错误或不存在</p>
                        <button id="id-button-login" class="button-big">登陆</button>
                    </div>
                    <div id="id-div-register">
                        <div class="form-textinput">
                            <div class="input-wrapper">
                                <input id="id-input-register-username" type="text" placeholder="账号：2 - 8 位" required>
                            </div>
                            <div class="input-wrapper">
                                <input id="id-input-register-password" type="password" placeholder="密码：6 - 12 位" required>
                            </div>
                            <div class="input-wrapper">
                                <input id="id-input-register-note" type="text" placeholder="签名：20 位以内" required>
                            </div>
                        </div>
                        <p class="messege" id="id-p-register">用户名 / 密码不符合规则或已存在</p>
                        <button id="id-button-register" class="button-big">注册</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../static/user/app.js"></script>
</html>
