<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>某不愿透漏姓名的播放器</title>
        <link rel="stylesheet" href="./static/music/style/style.css">
        <link rel="stylesheet" href="./static/public/font-awesome/css/font-awesome.min.css">
    </head>
    <body>
        <div class="head">
            <div class="haed-content">
                <h1 class="music-title">title</h1>
                <p class="music-single">single</p>
                <hr class="hr">
            </div>
        </div>
        <div class="main">
            <div class="main-content">
                <!--<div class="cover">-->
                    <img src="./static/music/style/img/cover_1.jpg" alt="" id="id-img-cover">
                <!--</div>-->
                <div class="list">
                    <ul class="music-list">
                        <li class="music-each" data-musicId="0"></li>
                        <li class="music-each" data-musicId="1"></li>
                        <li class="music-each" data-musicId="2"></li>
                        <li class="music-each" data-musicId="3"></li>
                    </ul>
                </div>
            </div>
        </div>
        <hr class="hr">
        <div class="foot">
            <div class="foot-content">
                <div class="console">
                    <i class="fa fa-step-backward" aria-hidden="true"></i>
                    <i class="fa fa-play" aria-hidden="true" id="id-i-play"></i>
                    <i class="fa fa-step-forward" aria-hidden="true"></i>
                </div>
                <div class="console-progress">
                    <span id="id-span-time">00:00 / 00:00</span>
                    <input type="range" value='0' id="id-input-play">
                    <div class="progress-main">
                        <!--<div class="progress-load"></div>-->
                        <div class="progress-play"></div>
                    </div>
                </div>
                <div class="volume">
                    <i class="fa fa-volume-up fa-2x" id="id-i-volume"></i>
                    <input type="range" value='70' max="1" min="0" step="0.1" class="volume-progress">
                </div>
            </div>
        </div>
        <div class="background"></div>
        <audio src="./static/music/music/1.mp3"></audio>
        <script src='./static/music/app.js'></script>
    </body>
</html>
